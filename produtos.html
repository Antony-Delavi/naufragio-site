<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="produtos.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-3">
    <h2 class="text-center mb-3">📦 Produtos</h2>

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <a href="telaInicial.html" class="btn btn-outline-light btn-sm">🏠 Voltar</a>
      <div class="d-flex gap-2">
        <a href="produtos.html" id="btn-reload" class="btn btn-outline-light btn-sm">🔄 Recarregar</a>

      </div>
    </div>

    <div class="filtro-container">
      <input type="text" id="searchInput" class="form-control" placeholder="Pesquisar por nome, categoria ou marca" />
    </div>

    <h5 class="text-success mt-3 mb-2">Produtos Disponíveis</h5>
    <div id="produtos-disponiveis" class="row g-3"></div>

    <h5 class="text-danger mt-4 mb-2">Produtos Indisponíveis</h5>
    <div id="produtos-indisponiveis" class="row g-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="produtos.js"></script>

</html>
