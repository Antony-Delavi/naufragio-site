<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogar Venda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="catalogarVenda.css" />
</head>
<body>
  <div class="container animate">
    <h1>💸 Catalogar Nova Venda</h1>
    <div class="d-flex justify-content-start mb-3">
      <a href="telaInicial.html" class="btn btn-outline-light btn-sm">🏠 Voltar</a>
    </div>
    <form id="form-venda">
      <div class="search-container">
        <input type="text" name="nomeProduto" id="nomeProduto" placeholder="Pesquisar produto" autocomplete="off" required />
        <div id="search-results" class="search-results"></div>
      </div>
      <input type="number" name="valorProduto" id="valorProduto" placeholder="Preço do produto" step="0.01" readonly />
      <input type="number" name="desconto" id="desconto" placeholder="Desconto (opcional, em reais)" step="0.01" min="0" />
      <button type="submit">✅ Registrar Venda</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="catalogarVenda.js"></script>
</body>
</html>
