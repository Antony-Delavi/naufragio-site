<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Vendas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="vendas.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-3">
    <h2 class="text-center mb-3">📊 Relatório de Vendas</h2>

    <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
      <a href="telaInicial.html" class="btn btn-outline-light btn-sm">🏠 Voltar</a>
      <button onclick="carregarVendas()" class="btn btn-outline-light btn-sm">🔄 Recarregar</button>
    </div>

    <h3 class="text-success mt-3 mb-2">Resumo das Vendas</h3>
    <div class="row g-3 mb-3" id="resumos"></div>

    <div class="filtro-container mb-3">
      <input type="text" id="filtro-vendas" placeholder="Filtrar por nome ou categoria" />
      <select id="filtro-tipo">
        <option value="nome">Nome</option>
        <option value="categoria">Categoria</option>
      </select>
    </div>

    <h3 class="text-primary mt-4 mb-2">Lista de Vendas</h3>
    <div id="vendas-container" class="row g-3"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="vendas.js"></script>
</body>
</html>
