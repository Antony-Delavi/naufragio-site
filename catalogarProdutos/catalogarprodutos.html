<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catalogar Produto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="./catalogarprodutos.css" />
</head>
<body>
  <div class="container animate">
    <h1>📝 Catalogar Novo Produto</h1>
    <div class="d-flex justify-content-start mb-3">
      <a href="../telaInicial.html" class="btn btn-outline-light btn-sm">🏠 Voltar</a>
    </div>
    <form id="form-produto">
      <input type="text" name="nomeProduto" placeholder="Nome do Produto" required />
      <input type="number" name="preco" placeholder="Preço" step="0.01" required />
      <input type="text" name="marca" placeholder="Marca" required />
      <input type="text" name="estilo" placeholder="Estilo" required />
      <input type="text" name="tamanho" placeholder="Tamanho (ex: M, G, 42)" required />
      <input type="text" name="categoria" placeholder="Categoria (ex: Camisa)" required />
      <input type="file" name="imagem" accept="image/*" capture="environment" />
      <button type="submit">✅ Cadastrar Produto</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <script src="catalogarprodutos.js"></script>
</body>
</html>
